<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test | Test Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    /* ===============================
   TEST PAGE BASE
================================ */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    background: #f8f9fa;
    overflow-x: hidden;
}

/* ===============================
   LAYOUT
================================ */
.test-container {
    display: flex;
    min-height: 100vh;
    width: 100%;
}

.question-panel {
    flex: 3;
    padding: 28px;
    background: #ffffff;
}

.sidebar {
    flex: 1;
    background: #ffffff;
    border-left: 1px solid #ddd;
    padding: 20px 12px;
    display: flex;
    flex-direction: column;
}

/* ===============================
   HEADER
================================ */
.test-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 20px;
    margin-bottom: 24px;
    padding-bottom: 16px;
    border-bottom: 1px solid #ddd;
}

.test-header h2 {
    margin: 0;
    font-size: 1.4rem;
    line-height: 1.4;
}

.test-header p {
    margin: 4px 0 0;
    font-size: 0.95rem;
    color: #555;
}

/* ===============================
   WARNING
================================ */
.warning-box {
    background: #fff3cd;
    border: 1px solid #ffc107;
    color: #856404;
    padding: 14px;
    border-radius: 8px;
    margin-bottom: 18px;
    display: flex;
    gap: 10px;
    font-size: 0.95rem;
}

/* ===============================
   QUESTION
================================ */
.question-text {
    font-size: 1.25rem;
    margin-bottom: 22px;
    line-height: 1.6;
}

/* ===============================
   OPTIONS
================================ */
.options-container {
    margin-top: 20px;
}

.option {
    background: #ffffff;
    border: 2px solid #ddd;
    border-radius: 8px;
    padding: 14px 18px;
    margin-bottom: 14px;
    cursor: pointer;
    transition: 0.25s;
    display: flex;
    align-items: center;
}

.option:hover {
    border-color: #4361ee;
    background: #f8f9ff;
}

.option.selected {
    border-color: #4361ee;
    background: #eef1ff;
}

.option-label {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background: #eee;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 14px;
    font-weight: bold;
    flex-shrink: 0;
}

.option.selected .option-label {
    background: #4361ee;
    color: #fff;
}

/* TRUE / FALSE */
.truefalse-options {
    display: flex;
    gap: 16px;
}

.truefalse-options .option {
    flex: 1;
    justify-content: center;
}

/* FILL BLANK */
.fill-blank-input {
    width: 100%;
    padding: 14px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 1rem;
}

/* ===============================
   NAVIGATION
================================ */
.navigation-buttons {
    display: flex;
    justify-content: space-between;
    gap: 14px;
    margin-top: 36px;
    padding-top: 18px;
    border-top: 1px solid #ddd;
}

.btn-nav {
    padding: 12px 26px;
    border: none;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: 0.25s;
}

.btn-prev {
    background: #eee;
    color: #333;
}

.btn-next {
    background: #4361ee;
    color: #fff;
}

.btn-submit {
    background: #f44336;
    color: #fff;
}

.btn-nav:hover {
    transform: translateY(-2px);
}

/* ===============================
   SIDEBAR
================================ */
.timer-box {
    background: linear-gradient(135deg, #4361ee, #3a0ca3);
    color: #fff;
    padding: 18px;
    border-radius: 10px;
    text-align: center;
    margin-bottom: 26px;
}

.timer {
    font-size: 2.2rem;
    font-weight: bold;
    margin: 10px 0;
    font-family: monospace;
}

/* OMR */
.omr-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(34px, 1fr));
    gap: 6px;
}

.omr-number {
    width: 34px;
    height: 34px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: #eee;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
}

.omr-number.current {
    background: #4361ee;
    color: #fff;
}

.omr-number.answered {
    background: #4CAF50;
    color: #fff;
}

/* ===============================
   RESPONSIVE (IMPORTANT)
================================ */

/* Tablet & below */
@media (max-width: 992px) {
    .test-container {
        flex-direction: column;
    }

    .sidebar {
        border-left: none;
        border-top: 1px solid #ddd;
    }

    .timer-box {
        position: sticky;
        top: 10px;
        z-index: 10;
    }
}

/* Mobile */
@media (max-width: 576px) {
    .question-panel {
        padding: 16px;
    }

    .test-header {
        flex-direction: column;
        gap: 6px;
    }

    .test-header h2 {
        font-size: 1.15rem;
    }

    .question-text {
        font-size: 1.05rem;
    }

    .option {
        padding: 12px;
        font-size: 0.95rem;
    }

    .navigation-buttons {
        flex-direction: column;
    }

    .btn-nav {
        width: 100%;
        justify-content: center;
    }
}

    </style>
</head>

<body>
    <div class="test-container">
        <div class="question-panel">
            <div class="test-header">
                <div>
                    <h2 id="test-title">History of Computer Basic</h2>

                </div>
                <div style="text-align: right;">

        <div class="sidebar">
            <div class="timer-box">

                        <div style="width: 20px; height: 20px; background: #eee; border-radius: 3px;"></div>
                        <span>Unattempted</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="width: 20px; height: 20px; background: #4361ee; border-radius: 3px;"></div>
                        <span>Current</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px;">
                        <div style="width: 20px; height: 20px; background: #4CAF50; border-radius: 3px;"></div>
                        <span>Answered</span>
                    </div>
                </div>
            </div>

            <div style="margin-top: auto; padding-top: 30px;">
                <button class="btn-nav btn-submit" id="submit-bottom-btn" style="width: 100%;">
                    <i class="fas fa-paper-plane"></i> Submit Test
                </button>
            </div>
        </div>
    </div>
