<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel | Online Test Portal</title>

  <style>
/* ========== GLOBAL ========== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f6f9;
  color: #333;
}

/* ========== LOGIN BOX ========== */
#loginBox {
  max-width: 360px;
  margin: 120px auto;
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.12);
}

#loginBox h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #4361ee;
}

#loginBox input {
  width: 100%;
  padding: 12px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  font-size: 14px;
}

#loginBox button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 6px;
  background: #4361ee;
  color: #fff;
  font-size: 15px;
  font-weight: bold;
  cursor: pointer;
}

#loginBox button:hover {
  background: #364fc7;
}

/* ========== ADMIN PANEL ========== */
.admin-container {
  max-width: 1200px;
  margin: auto;
  padding: 25px;
}

.admin-container h1 {
  margin-bottom: 20px;
}

/* ========== TOP BAR ========== */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
  gap: 10px;
}

select {
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.logout-btn {
  padding: 10px 18px;
  background: #e53935;
  color: #fff;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.logout-btn:hover {
  background: #c62828;
}

/* ========== TABLE ========== */
table {
  width: 100%;
  border-collapse: collapse;
  background: #fff;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

th {
  background: #4361ee;
  color: #fff;
  padding: 12px;
  text-align: left;
  font-size: 14px;
}

td {
  padding: 12px;
  border-bottom: 1px solid #eee;
  font-size: 14px;
}

tr:hover {
  background: #f5f7ff;
}

/* ========== ACTION BUTTONS ========== */
td button {
  padding: 6px 12px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
  font-size: 13px;
}

td button:first-child {
  background: #4caf50;
  color: white;
}

td button:first-child:hover {
  background: #43a047;
}

td button:last-child {
  background: #f44336;
  color: white;
  margin-left: 5px;
}

td button:last-child:hover {
  background: #d32f2f;
}

/* ========== RESPONSIVE ========== */
@media (max-width: 768px) {
  .top-bar {
    flex-direction: column;
    align-items: stretch;
  }

  table {
    font-size: 12px;
  }
}


</style>

</head>
<body>

<!-- ðŸ” LOGIN BOX -->
<div id="loginBox">
  <h2>Admin Login</h2>
  <input type="email" id="email" placeholder="Admin Email"><br><br>
  <input type="password" id="password" placeholder="Password"><br><br>
  <button onclick="loginAdmin()">Login</button>
</div>

<div id="adminPanel" style="display:none;">
  <div class="admin-container">

    <h1>ðŸ“Š Admin Panel â€“ Student Results</h1>

    <div class="top-bar">
      <select id="subjectFilter">
        <option value="all">All Subjects</option>
      </select>

      <button class="logout-btn" onclick="logoutAdmin()">Logout</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Subject</th>
          <th>Score</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="results-table"></tbody>
    </table>

  </div>
</div>
