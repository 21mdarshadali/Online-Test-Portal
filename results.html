<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Test | Results</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Results Page Specific */
        .results-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 30px;
        }

        .results-header {
            text-align: center;
            background: linear-gradient(135deg, #4361ee, #3a0ca3);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            margin: 20px auto;
            position: relative;
        }

        .score-circle svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .score-circle circle {
            fill: none;
            stroke-width: 10;
            stroke-linecap: round;
        }

        .score-circle .bg {
            stroke: #eee;
        }

        .score-circle .progress {
            stroke: #4CAF50;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 1s ease;
        }

        .score-value {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 30px 0;
        }

        .stat-box {
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-correct {
            background: #e8f5e9;
            border: 2px solid #4CAF50;
        }

        .stat-wrong {
            background: #ffebee;
            border: 2px solid #f44336;
        }

        .stat-unattempted {
            background: #f5f5f5;
            border: 2px solid #9e9e9e;
        }

        .stat-total {
            background: #e3f2fd;
            border: 2px solid #2196F3;
        }

        .stat-number {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
        }

        .details-box {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            margin: 30px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
        }

        .detail-value {
            color: #666;
        }

        .performance-message {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            margin: 25px 0;
            font-size: 18px;
        }

        .performance-excellent {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .performance-good {
            background: #fff3e0;
            color: #ef6c00;
        }

        .performance-poor {
            background: #ffebee;
            color: #c62828;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .btn-action {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-home {
            background: #4361ee;
            color: white;
        }

        .btn-retake {
            background: #4CAF50;
            color: white;
        }

        .btn-download {
            background: #ff9800;
            color: white;
        }

        .btn-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* NEW: Question Review Section */
        .question-review-section {
            margin: 50px 0;
        }

        .question-review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #4361ee;
        }

        .question-review-header h2 {
            color: #333;
            margin: 0;
        }

        .toggle-review-btn {
            background: #4361ee;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .questions-container {
            display: none;
            /* Hidden by default, shown when clicked */
            margin-top: 20px;
        }

        .questions-container.show {
            display: block;
        }

        .question-review-item {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #ddd;
        }

        .question-review-item.correct {
            border-left-color: #4CAF50;
            background: linear-gradient(to right, rgba(76, 175, 80, 0.05), white);
        }

        .question-review-item.wrong {
            border-left-color: #f44336;
            background: linear-gradient(to right, rgba(244, 67, 54, 0.05), white);
        }

        .question-review-item.unattempted {
            border-left-color: #9e9e9e;
            background: linear-gradient(to right, rgba(158, 158, 158, 0.05), white);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .question-number {
            background: #4361ee;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
        }

        .question-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-wrong {
            background: #ffebee;
            color: #c62828;
        }

        .status-unattempted {
            background: #f5f5f5;
            color: #616161;
        }

        .question-text {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .answer-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .answer-box {
            padding: 20px;
            border-radius: 8px;
            background: #f8f9fa;
        }

        .answer-box h4 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }

        .user-answer {
            background: #ffebee;
            border: 1px solid #ffcdd2;
        }

        .correct-answer {
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
        }

        .options-list {
            margin-top: 15px;
        }

        .option-item {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            background: white;
            border: 2px solid #e0e0e0;
        }

        .option-item.correct {
            background: #e8f5e9;
            border-color: #4CAF50;
            font-weight: 600;
        }

        .option-item.selected {
            background: #fff3e0;
            border-color: #ff9800;
        }

        .option-label {
            display: inline-block;
            width: 25px;
            height: 25px;
            background: #e0e0e0;
            border-radius: 50%;
            text-align: center;
            line-height: 25px;
            margin-right: 10px;
            font-weight: bold;
        }

        .option-item.correct .option-label {
            background: #4CAF50;
            color: white;
        }

        .option-item.selected .option-label {
            background: #ff9800;
            color: white;
        }

        .fill-blank-answer {
            padding: 12px;
            background: white;
            border-radius: 5px;
            border: 2px solid #e0e0e0;
            font-family: monospace;
            font-size: 16px;
        }

        .true-false-answer {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 5px;
            font-weight: 600;
        }

        .true-false-true {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .true-false-false {
            background: #ffebee;
            color: #c62828;
        }

        .question-type {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn-action {
                width: 100%;
                justify-content: center;
            }

            .answer-details {
                grid-template-columns: 1fr;
            }

            .question-header {
                flex-direction: column;
                gap: 15px;
            }
        }

        /* QR Code Button Styling */
        .btn-qr {
            background: linear-gradient(135deg, #9c27b0, #673ab7);
            color: white;
        }

        .btn-qr:hover {
            background: linear-gradient(135deg, #7b1fa2, #512da8);
        }

        /* QR Modal Styling */
        .qr-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .qr-modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .qr-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .qr-modal-header h2 {
            margin: 0;
            color: #333;
        }

        .qr-close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .qr-code-container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border: 2px dashed #4361ee;
            border-radius: 10px;
            display: inline-block;
        }

        .result-preview {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            font-size: 12px;
            max-height: 150px;
            overflow-y: auto;
            font-family: monospace;
        }

        .qr-modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .qr-modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .qr-modal-btn-close {
            background: #666;
            color: white;
        }

        .qr-modal-btn-download {
            background: #4361ee;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <i class="fas fa-graduation-cap"></i>
                    <h1>Online Test Portal</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" onclick="showAllResults()">All Results</a></li>
                </ul>
            </nav>
        </header>

        <main class="results-container" id="results-container">
            <!-- Results will be loaded here -->
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const container = document.getElementById('results-container');

            // Get latest result
            const results = JSON.parse(localStorage.getItem('testResults')) || [];

            if (results.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px;">
                        <i class="fas fa-clipboard-list" style="font-size: 4rem; color: #ccc; margin-bottom: 20px;"></i>
                        <h2>No Results Found</h2>
                        <p>You haven't taken any tests yet.</p>
                        <button onclick="window.location.href='index.html'" style="margin-top: 30px; padding: 15px 30px; background: #4361ee; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
                            Take a Test
                        </button>
                    </div>
                `;
                return;
            }

            const result = results[results.length - 1];

            // Performance message
            let performanceClass = '';
            let message = '';
            let icon = '';

            if (result.score >= 80) {
                performanceClass = 'performance-excellent';
                message = 'Excellent! Outstanding performance!';
                icon = 'trophy';
            } else if (result.score >= 60) {
                performanceClass = 'performance-good';
                message = 'Good job! Well done!';
                icon = 'award';
            } else {
                performanceClass = 'performance-poor';
                message = 'Keep practicing! You can do better!';
                icon = 'lightbulb';
            }

            // Create HTML
            const html = `
                <div class="results-header">
                    <h1>Test Results</h1>
                    <p>${result.testTitle || 'Test Completed'}</p>
                    
                    <div class="score-circle">
                        <svg>
                            <circle class="bg" cx="75" cy="75" r="70"></circle>
                            <circle class="progress" cx="75" cy="75" r="70"></circle>
                        </svg>
                        <div class="score-value" id="score-value">${result.score}%</div>
                    </div>
                </div>
                
                <div class="performance-message ${performanceClass}">
                    <i class="fas fa-${icon}"></i>
                    ${message}
                </div>
                
                <div class="stats-grid">
                    <div class="stat-box stat-correct">
                        <div class="stat-number">${result.correct}</div>
                        <div class="stat-label">Correct</div>
                    </div>
                    <div class="stat-box stat-wrong">
                        <div class="stat-number">${result.wrong}</div>
                        <div class="stat-label">Wrong</div>
                    </div>
                    <div class="stat-box stat-unattempted">
                        <div class="stat-number">${result.unattempted}</div>
                        <div class="stat-label">Unattempted</div>
                    </div>
                    <div class="stat-box stat-total">
                        <div class="stat-number">${result.total}</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>
                
                <div class="details-box">
                    <h3 style="margin-bottom: 20px; color: #333;">Test Details</h3>
                    <div class="detail-row">
                        <span class="detail-label">Student Name:</span>
                        <span class="detail-value">${result.name}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Course:</span>
                        <span class="detail-value">${result.course}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Batch:</span>
                        <span class="detail-value">${result.batch}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Test Date:</span>
                        <span class="detail-value">${new Date(result.date).toLocaleDateString()}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Test Time:</span>
                        <span class="detail-value">${new Date(result.date).toLocaleTimeString()}</span>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn-action btn-home" onclick="window.location.href='index.html'">
                        <i class="fas fa-home"></i> Home
                    </button>
                    <button class="btn-action btn-retake" onclick="window.location.href='index.html'">
                        <i class="fas fa-redo"></i> Take Another Test
                    </button>
                    <button class="btn-action btn-qr" onclick="showQRModal()">
                        <i class="fas fa-qrcode"></i> Share Result
                    </button>
                    <button class="btn-action btn-download" onclick="downloadResults()">
                        <i class="fas fa-download"></i> Download Results
                    </button>
                </div>
                
                <!-- NEW: Question Review Section -->
                ${result.questions ? `
                <div class="question-review-section">
                    <div class="question-review-header">
                        <h2><i class="fas fa-list-check"></i> Question Review</h2>
                        <button class="toggle-review-btn" id="toggle-review-btn">
                            <i class="fas fa-eye"></i> Show Question Review
                        </button>
                    </div>
                    
                    <div class="questions-container" id="questions-container">
                        ${generateQuestionReviewHTML(result.questions)}
                    </div>
                </div>
                ` : ''}
            `;

            container.innerHTML = html;

            // Animate score circle
            setTimeout(() => {
                const progress = document.querySelector('.progress');
                const offset = 440 - (440 * result.score) / 100;
                progress.style.strokeDashoffset = offset;
            }, 500);

            // Add toggle functionality for question review
            const toggleBtn = document.getElementById('toggle-review-btn');
            const questionsContainer = document.getElementById('questions-container');

            if (toggleBtn && questionsContainer) {
                toggleBtn.addEventListener('click', function () {
                    questionsContainer.classList.toggle('show');
                    if (questionsContainer.classList.contains('show')) {
                        this.innerHTML = '<i class="fas fa-eye-slash"></i> Hide Question Review';
                    } else {
                        this.innerHTML = '<i class="fas fa-eye"></i> Show Question Review';
                    }
                });
            }
        });

        // Generate HTML for question review
        function generateQuestionReviewHTML(questions) {
            let html = '';

            questions.forEach((q, index) => {
                const statusClass = q.status === 'correct' ? 'correct' :
                    q.status === 'wrong' ? 'wrong' : 'unattempted';
                const statusText = q.status === 'correct' ? 'Correct' :
                    q.status === 'wrong' ? 'Wrong' : 'Not Attempted';
                const statusClassSmall = q.status === 'correct' ? 'status-correct' :
                    q.status === 'wrong' ? 'status-wrong' : 'status-unattempted';

                html += `
                    <div class="question-review-item ${statusClass}">
                        <div class="question-header">
                            <div class="question-number">${index + 1}</div>
                            <div class="question-status ${statusClassSmall}">${statusText}</div>
                        </div>
                        
                        <div class="question-text">${q.question}</div>
                        
                        <div class="question-type">
                            Type: ${getQuestionTypeLabel(q.type)}
                        </div>
                        
                        ${generateAnswerDetailsHTML(q)}
                    </div>
                `;
            });

            return html;
        }

        // Generate answer details HTML based on question type
        function generateAnswerDetailsHTML(q) {
            let html = '<div class="answer-details">';

            // User Answer
            html += `
                <div class="answer-box user-answer">
                    <h4><i class="fas fa-user-check"></i> Your Answer</h4>
                    ${formatUserAnswer(q)}
                </div>
            `;

            // Correct Answer (only show if wrong or unattempted)
            if (q.status !== 'correct') {
                html += `
                    <div class="answer-box correct-answer">
                        <h4><i class="fas fa-check-circle"></i> Correct Answer</h4>
                        ${formatCorrectAnswer(q)}
                    </div>
                `;
            }

            html += '</div>';
            return html;
        }

        // Format user answer based on question type
        function formatUserAnswer(q) {
            if (q.userAnswer === null || q.userAnswer === '') {
                return '<div style="color: #666; font-style: italic;">Not attempted</div>';
            }

            if (q.type === 'mcq') {
                let optionsHtml = '<div class="options-list">';
                q.options.forEach((option, index) => {
                    const isSelected = option === q.userAnswer;
                    const isCorrect = option === q.correctAnswer;
                    let optionClass = 'option-item';

                    if (isCorrect) optionClass += ' correct';
                    if (isSelected) optionClass += ' selected';

                    optionsHtml += `
                        <div class="${optionClass}">
                            <span class="option-label">${String.fromCharCode(65 + index)}</span>
                            ${option}
                            ${isSelected ? ' <span style="color: #ff9800;">(Your Choice)</span>' : ''}
                            ${isCorrect ? ' <span style="color: #4CAF50;">(Correct)</span>' : ''}
                        </div>
                    `;
                });
                optionsHtml += '</div>';
                return optionsHtml;

            } else if (q.type === 'truefalse') {
                const answerClass = q.userAnswer ? 'true-false-true' : 'true-false-false';
                const answerText = q.userAnswer ? 'True' : 'False';
                return `<div class="true-false-answer ${answerClass}">${answerText}</div>`;

            } else if (q.type === 'fillblank') {
                return `<div class="fill-blank-answer">${q.userAnswer || 'Not answered'}</div>`;
            }

            return `<div>${q.userAnswer}</div>`;
        }

        // Format correct answer based on question type
        function formatCorrectAnswer(q) {
            if (q.type === 'mcq') {
                let optionsHtml = '<div class="options-list">';
                q.options.forEach((option, index) => {
                    const isCorrect = option === q.correctAnswer;
                    const optionClass = isCorrect ? 'option-item correct' : 'option-item';

                    optionsHtml += `
                        <div class="${optionClass}">
                            <span class="option-label">${String.fromCharCode(65 + index)}</span>
                            ${option}
                            ${isCorrect ? ' <span style="color: #4CAF50;">(Correct Answer)</span>' : ''}
                        </div>
                    `;
                });
                optionsHtml += '</div>';
                return optionsHtml;

            } else if (q.type === 'truefalse') {
                const answerClass = q.correctAnswer ? 'true-false-true' : 'true-false-false';
                const answerText = q.correctAnswer ? 'True' : 'False';
                return `<div class="true-false-answer ${answerClass}">${answerText}</div>`;

            } else if (q.type === 'fillblank') {
                return `<div class="fill-blank-answer">${q.correctAnswer}</div>`;
            }

            return `<div>${q.correctAnswer}</div>`;
        }

        // Get question type label
        function getQuestionTypeLabel(type) {
            const labels = {
                'mcq': 'Multiple Choice (MCQ)',
                'truefalse': 'True/False',
                'fillblank': 'Fill in the Blank'
            };
            return labels[type] || type;
        }

        function showAllResults() {
            alert('All results would be shown here in a modal or separate page.');
        }

        function downloadResults() {
            const results = JSON.parse(localStorage.getItem('testResults')) || [];
            const result = results[results.length - 1];

            if (!result) {
                alert('No results to download!');
                return;
            }

            // Create detailed content with questions
            let content = `
Online Test Portal - Detailed Test Result
=========================================

STUDENT INFORMATION
===================
Name: ${result.name}
Course: ${result.course}
Batch: ${result.batch}
Test Date: ${new Date(result.date).toLocaleDateString()}
Test Time: ${new Date(result.date).toLocaleTimeString()}
Test Title: ${result.testTitle || 'N/A'}

PERFORMANCE SUMMARY
===================
Score: ${result.score}%
Correct Answers: ${result.correct}
Wrong Answers: ${result.wrong}
Unattempted: ${result.unattempted}
Total Questions: ${result.total}

STATUS: ${result.score >= 60 ? 'PASS' : 'FAIL'}

`;

            // Add question details if available
            if (result.questions && result.questions.length > 0) {
                content += `\nQUESTION-WISE ANALYSIS\n======================\n\n`;

                result.questions.forEach((q, index) => {
                    content += `Q${index + 1}: ${q.question}\n`;
                    content += `Type: ${getQuestionTypeLabel(q.type)}\n`;
                    content += `Your Answer: ${q.userAnswer || 'Not attempted'}\n`;
                    content += `Correct Answer: ${q.correctAnswer}\n`;
